mkdir -p .github/workflows
cat > .github/workflows/android.yml <<'YAML'
name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        run: sudo apt-get update && sudo apt-get install -y openjdk-11-jdk

      - name: Install Python tools and buildozer
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install --user buildozer cython==0.29.34
          export PATH=$HOME/.local/bin:$PATH
          buildozer --version

      - name: Ensure buildozer spec is present
        run: |
          ls -la
          sed -n '1,200p' buildozer.spec

      - name: Clean previous build artifacts
        run: |
          export PATH=$HOME/.local/bin:$PATH
          buildozer android clean || true
          rm -rf ./.buildozer || true

      - name: Build debug APK
        env:
          PATH: ${{ env.PATH }}:$HOME/.local/bin
        run: |
          export PATH=$HOME/.local/bin:$PATH
          buildozer -v android debug

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: |
            bin/*.apk
            ./.buildozer/android/platform/build-*/dists/**/*.apk
YAML




