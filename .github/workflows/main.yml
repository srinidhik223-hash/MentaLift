name: Build APK using Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip git zip unzip openjdk-17-jdk wget libffi-dev libssl-dev
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Install Android SDK + cmdline tools (with AIDL)
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest
          rm cmdline-tools.zip
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
          yes | sdkmanager --sdk_root=$ANDROID_HOME \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "cmdline-tools;latest" \
            "extras;google;m2repository" \
            "extras;android;m2repository" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      - name: Patch Buildozer SDK path (for backward compatibility)
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
          ln -sf $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager
          ln -sf $HOME/.buildozer/android/platform/android-sdk/platform-tools/aidl ~/.buildozer/android/platform/android-sdk/tools/bin/aidl || true

      - name: Build APK
        run: |
          export PATH=$PATH:~/.local/bin:$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MentaLift-APK
          path: bin/*.apk


